<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>

<body>
    <script type="text/javascript">
        let cor = prompt("Escolha uma cor:");

        if (cor == "Azul") {
            alert("Você escolheu a cor do céu.");
        }

        else if (cor == "Vermelho") {
            alert("Você escolheu a cor do sangue.");
        }

        else {
            alert("Escolha outra cor.");
        }
    </script>
</body>

</html>
